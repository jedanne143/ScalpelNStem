<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
      <main id ="homepageContainer">
        <nav>    
        <div class="navContainer">
                <div class="a" id="logo"> <img src="images/logo.png" id="logo"></div>
                <div class="b" id="searchBox">
                    <form method="get">
                        <input type="text" class="searchBar" maxlength="40">
                        <input type="submit" class="searchButton" value="Search">
                        <img id="shoppingCart" src="images/cart.png" height="30" width="30"> 
                    </form>
                    
                </div>
                <!-- checkout cart -->
                <div class="c"> 
                </div>
                <div class="d"><a href="#" class="menu">HOME</a></div>
                <div class="e"><a href="#" class="menu">SHOP</a></div>
                <div class="f"><a href="#" class="menu">SERVICES</a></div>
                <div class="g"><a href="#" class="menu">EVENTS</a></div>
                <div class="h"><a href="#" class="menu">CONTACT</a></div>
                <div class="i"><a href="#" class="menu">ABOUT</a></div>
            </div>
        </nav>

        <div id="carousel" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/slide1.jpg" class="d-block w-100" alt="Picture of slide1">
                <div class="carousel-caption d-none d-md-block">
                  <h5>First slide label</h5>
                  <p>Some representative placeholder content for the first slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/slide2.jpg" class="d-block w-100" alt="Picture of slide2">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/slide3.jpeg" class="d-block w-100" alt="Picture of slide3">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
      </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="app.js" async defer></script>
    </body>
</html>
