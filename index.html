<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
      <main id ="homepageContainer">
        <nav>    
        <div class="navContainer">
                <div class="a" id="logo"> <img src="images/logo.png" id="logo"></div>
                <div class="b" id="searchBox">
                    <form method="get">
                        <input type="text" class="searchBar" maxlength="40">
                        <input type="submit" class="searchButton" value="Search">
                        <img id="shoppingCart" src="images/cart.png" height="30" width="30"> 
                    </form>
                    
                </div>
                <!-- checkout cart -->
                <div class="c"> 
                </div>
                <div class="d"><a href="#" class="menu">HOME</a></div>
                <div class="e"><a href="#" class="menu">SHOP</a></div>
                <div class="f"><a href="#" class="menu">SERVICES</a></div>
                <div class="g"><a href="#" class="menu">EVENTS</a></div>
                <div class="h"><a href="#" class="menu">CONTACT</a></div>
                <div class="i"><a href="#" class="menu">ABOUT</a></div>
            </div>
        </nav>
          <div id="carouselContainer">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/s1.png" id="slide1" class="d-block w-100" alt="Picture of Slide1">
                </div>
                <div class="carousel-item">
                  <img src="images/s2.png" id="slide2" class="d-block w-100" alt="Picture of Slide2">
                </div>
                <div class="carousel-item">
                  <img src="images/s3.png" id="slide3" class="d-block w-100" alt="Picture of Slide3">
                </div>
                <div class="carousel-item">
                  <img src="images/s4.png" id="slide4" class="d-block w-100" alt="Picture of Slide4">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
        </div>
      </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="app.js" async defer></script>
    </body>
</html>
